<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Teks animasi simpel rgb</title>
	<style>
		#animatedText {
			font-size: 24px;
			font-weight: bold;
			color: blue;
			/* Initial color */
		}
	</style>
</head>

<body>

	<div id="animatedText">Alasan saya memilih jurusan Teknik Informatika</div>
	<li>alasan1</li>
	<li>alasan2</li>
	<li>alasan3</li>

	<script>
		const animatedText = document.getElementById('animatedText');
		let colorIndex = 0;

		function changeColor() {
			const colors = ['red', 'green', 'blue', 'orange']; // Add more colors as needed
			animatedText.style.color = colors[colorIndex];
			colorIndex = (colorIndex + 1) % colors.length;
		}

		// Change text color every 1000 milliseconds (1 second)
		setInterval(changeColor, 1000);
	</script>

</body>

</html>
